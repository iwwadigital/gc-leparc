<div class="wrapper">
	<i class="icon-select ion-arrow-down-b" ng-init="show_search = true" ng-click="show_search = !show_search"></i>
	<div class="filter-wrapper">
		<select name="search" id="search" ng-model="datamodel" class="filter">
			<option value="" selected>Todas as categorias {{dataset[0].category}}</option>
			<option ng-repeat="search in dataset" value="{{search.id}}">{{search.titulo}}</option>
		</select>
	</div>
</div>
