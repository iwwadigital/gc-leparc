<ion-view class="login">
  <ion-content>
    <div class="container">
      <img src="images/logo.png" class="logo fadein">

      <form class="slideup delay-1" name="form" ng-submit="vm.doLogin()">
        <div class="input-box">
          <svg class="icon icon-email" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
          <input type="text" placeholder="E-mail ou Usuário" class="input" name="email" ng-model="vm.user.email" autocapitalize="off" required>
        </div>

        <div class="input-box">
          <svg class="icon icon-lock" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
          <input type="password" placeholder="Senha" class="input" name="senha" ng-model="vm.user.password" required>
        </div>

        <!-- <div class="input-box" ng-if="appCtrl.appConfig.multi_empreendimentos">
          <i class="icon ion-ios-home"></i>
          <select ng-model="vm.user.empreendimento" class="filter input">
            <option value="" disabled selected>Selecione um Empreendimento</option>
          </select>
        </div> -->

        <button type="submit" class="input input-button" ng-disabled="form.$invalid">Entrar</button>
      </form>

      <div class="bottom-buttons">
        <span class="fadein delay-2 fast" data-ui-sref="recuperar_senha">Esqueci minha senha</span>
        <span class="fadein delay-2 fast" data-ui-sref="informacoes">Informações</span>
      </div>

      <a class="link-globalcond" href="http://globalcond.com.br" target="_blank"><img class="logo-globalcond slideup delay-3" src="images/logo-global-cond.svg" alt="GlobalCond"></a>
    </div>
  </ion-content>
</ion-view>
