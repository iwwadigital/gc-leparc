<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-positive">

      <ion-nav-back-button class="button button-icon">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      </ion-nav-back-button>

      <ion-nav-title>
        <img src='images/logo.png' class='header-item-image'>
      </ion-nav-title>

      <ion-nav-buttons side="left">
        <button class="button button-icon" menu-toggle="left" data-ng-if="appCtrl.showMenu">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="full-page-bckg-menu" width="300">
    <ion-content>
      <div class="menu-header"><img ng-src="images/logo.png"></div>
      <ion-list>
        <ion-item menu-close ng-repeat="menu in appCtrl.menus track by $index" ui-sref="{{menu.sref}}" ui-sref-active="active" ng-if="menu.habilitado">
          <i class="icon {{menu.icon}}"></i>{{menu.title}}
          <span class="chip" ng-if="menu.is_notificacao && appCtrl.Session.notificacoes_nao_lidas">
            {{appCtrl.Session.notificacoes_nao_lidas}}
          </span>
        </ion-item>
        <ion-item menu-close ui-sref="app.perfil" ui-sref-active="active" class="bottom-item">
          <i class="icon ion-android-person"></i>Meu Perfil
        </ion-item>
      </ion-list>
      <ion-item class="logo-globalcond-wrapper">
        <img class="logo-globalcond" src="images/logo-global-cond.svg" alt="GlobalCond">
      </ion-item>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
